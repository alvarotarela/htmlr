<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>22-webstorage/</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="js/22-webstorage.js"></script>
</head>
<body>

	<div class="container">
		<br>
		<form action="" class="form-inline">
			<div class="form-group">
				<label for="">Introduce clave</label>
				<input type="text" class="form-control input-val" id="clave" placeholder="Poner clave">
			</div>
			<div class="form-group">
				<label>Introduce valor</label>
				<input type="text" class="form-control input-val" id="valor" placeholder="Poner valor">
			</div>
			<input type="button" id="guardar" class="btn btn-warning" value="guardar" disabled>
		</form>
		<br>
		<form action="" class="form-inline">
			<div class="form-group">
				<label for="">Clave a buscar:</label>
				<input type="text" class="form-control" placeholder="clave a buscar" id="claveBuscar">
			</div>
			<div class="form-group">
				<label for="">Valor encontrado</label>
				<input type="text" id="valorBuscar" disabled>
			</div>
			<button type="button" id="buscar" class="btn btn-primary" disabled>Buscar</button> <button type="button" id="buscarTodas" class="btn btn-success">Buscar Todas</button>
		</form>
		<br>
		<form action="" class="form-inline">
			<div class="form-group">
				<label for="">Clave a borrar</label>
				<input type="text" class="form-control" id="claveBorrar">
			</div>
			<button type="button" id="borrar" class="btn btn-danger">Borrar</button>

		</form>
		<br>
		<div id="result"></div>

	</div>
	
</body>
</html>
